<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<h1>5. HTTP</h1>

<div class="container">
  <div class="add-ticket-container">
    <button class="add-ticket-btn"> Добавить тикет </button>
  </div>
  <div class="all-tickets-container">

    <div class="ticket">
      <div class="main-ticket-content">
        <div class="done-btn-container checked"></div>
        <div class="content">ТИКЕТ ИЗ HTML, ЕГО НЕТ НА СЕРВЕРЕ</div>
        <div class="edit-container">
          <div class="date">04.09.23 19:58</div>
          <div class="edit"></div>
          <div class="delete"></div>
        </div>
      </div>
      <div class="description-ticket">
        eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee
      </div>
    </div>
  </div>
</div>

<div class="modalBackground add-form-modal">
  <div class="modalActive">      
      <div class="modalWindow">
        <div class="form-title">
          <span>Добавить тикет</span>          
        </div>
        <form class="add-ticket-form">
          <label for="name">Краткое описание:</label>
          <input name="name" type="text">

          <label for="description">Подробное описание:</label>
          <textarea class="description" name="description" type="text"></textarea>
          <div class="add-form-buttons">
            <button class="button add-form-ok-button">OK</button>
            <button type="reset" class="button add-form-cancel-button">Отмена</button>
            
          </div>
        </form>
      </div>
  </div>
</div>
<div class="modalBackground edit-form-modal">
  <div class="modalActive">      
      <div class="modalWindow">
        <div class="form-title">
          <span>Изменить тикет</span>          
        </div>
        <form class="add-ticket-form edit-ticket-form">
          <label for="name">Краткое описание:</label>
          <input name="name" type="text">

          <label for="description">Подробное описание:</label>
          <textarea class="description" name="description" type="text"></textarea>
          <div class="add-form-buttons">
            <button type="reset" class="button add-form-cancel-button">Отмена</button>
            <button class="button add-form-ok-button">OK</button>
          </div>
        </form>
      </div>
  </div>
</div>




</body>
</html>
